<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self';"/>
    <!-- @import tpl/stylesheets.html -->
    <title>Dev Todos</title>
</head>
<body>
    <div id="todoapp">
        <header>
            <h1>Todos</h1>
            <input id="new-todo" type="text" placeholder="What needs to be done?" />
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox" />
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"></ul>
        </section>
        <footer>
            <a id="clear-completed">Clear completed</a>
            <div id="todo-count"></div>
        </footer>
    </div>

    <div id="instructions">
        Double-click to edit a todo.
    </div>

    <div id="credits">
        Quote from
        <br />
        <p><a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>.</p>
        <br />Rewritten by: <a href="https://github.com/tastejs/todomvc">TodoMVC</a>.
    </div>
    <!-- @import tpl/scripts.html -->
    <!-- @import tpl/templates.html -->
</body>
