        <h1>環境構築（Windows） - CDP Boilerplateの開発ツール</h1>
        <p>CDP CLIは、CDP Boilerplateを使ったアプリケーションのひな形を作成するためのコマンドラインツールです。CDP CLIを使うと、用途に応じて以下のアプリケーションのひな形を作成することができます。</p>
        <ul>
            <li>モバイルアプリケーション向けひな形</li>
            <li>ライブラリー開発用のひな形</li>
        </ul>
        <h2>インストール</h2>
        <p>以下のコマンドでCDP CLIをインストールできます。</p>
        <pre class="hljspre">$ npm install -g cdp-cli</pre>

        <h2>確認法</h2>
        <p>CDP CLIがインストールされると、`cdp`コマンドが利用できるようになります。以下のコマンドでCDP CLIのバージョンが表示されれば、インストール成功です。</p>
        <pre class="hljspre">$ cdp -V</pre>
        <hr>
        <p>お疲れ様でした。これでCDP Boilerplateを使ったアプリケーション開発を始められます。</p>
        <p>必要な開発環境構築はこれで終わりですが、<a href="#getstarted/win-setup-extra">次のページ</a>で開発をより便利にするツールを紹介しておりますので、そちらもご覧ください。</p>
